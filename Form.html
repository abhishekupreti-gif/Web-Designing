<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <input type="text" name="" value="ITM University" readonly>
        <label>Name:</label>
        <input type="text" name="n" placeholder="Enter Name" required>
        <br><br>
       
        <label>Email</label>
        <input type="Email" name="e"placeholder="Enter Email" required>
        <br><br>
       
        <label>Password</label>
        <input type="Password" name="p"placeholder="Enter Password" required>
        <br><br>
       
        <label>Contact no.</label>
        <input type="number" name="phone"placeholder="Enter Contact no." required>
        <br><br>

        <label>D.O.B</label>
        <input type="date" name="date" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="male" value="Male" required> Male
        <input type="radio" name="male" value="Female" required> Female
        <input type="radio" name="male" value="other" required> Other
        <br><br>

        <label>College</label>
        <select name="">
            <option>Select College</option>
            <option value="itm">ITM</option>
            <option value="rjit">RJIT</option>
            <option value="mits">MITS</option>
        </select>
        <BR></BR>

        <label>Education:</label>
        <input type="checkbox" name="edu" value="10">10th
        <input type="checkbox" name="edu" value="12">12th
        <input type="checkbox" name="edu" value="B.Tech">B.Tech
        <br><br>

        <label>Address:</label>
        <textarea name="address" id=""></textarea>
        <br><br>

        <label>Image</label>
        <input type="file" name="image">
        <br><br>

        <button type="Submit">Submit</button>

    </form>
</body>
</html>
